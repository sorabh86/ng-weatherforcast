<div class="col-md-6 col-md-offset-3">
  <h3>SEARCH: </h3>

    <div class="form-group">
      <label class="control-label">Forcast by City</label>
      <input type="text" class="form-control" ng-model="city">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Get Forcast</button>
    </div>
  </form>
</div>
